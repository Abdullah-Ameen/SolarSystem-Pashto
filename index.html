<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h2 class="text-white">زموږ شمسی نظام</h2>
                <p class="text-white">په یوه سیاره کلیک و کړئ ترڅو د هغې په هکله نور معلومات ولولی</p>
            </div> 
        </div>
        <div class="row">
            <div class="col-12">
                <div class="solar-system">
                    <div class="sun" data-name="لمر" data-details=" لمر زموږ د شمسی نظام په مرکز کې یو ستوری دی. دا له ځمکې څخه شاوخوا 150 ملیونه کیلومتره لرې دی، او دا زموږ د شمسی نظام یوازینی ستوری دی. د لمر د انرژۍ پرته به ځمکه کې ژوند امکان نه درلود - ټولی ۸ سیاری د لمر شاوخوا ګرځی "></div>
                    <div class="orbit mercury-orbit">
                        <div class="planet mercury" data-name="عطارد" data-details="عطارد د لمر ترټولو نږدې سیاره ده، او زموږ په شمسی نظام کې ترټولو کوچنۍ سیاره ده، د عطارد قطر 2,440 کیلومتره ده. د تودخی لوړو او ټیټو درجو له وجهی ، ژوندی موجوداتو لپاره خورا سخت دي چې ورسره موافقت وکړی. عطارد په 88 ورځو کې د لمر شاوخوا یو بشپړ مدار تکمیلوی"></div>
                    </div>
                    <div class="orbit venus-orbit">
                        <div class="planet venus" data-name="زهره" data-details="زهره د لمر څخه دوهمه لری سیاره ده، او شپږمه لویه سیاره ده. د دې قطر 12,104 کیلومتره ده . دا یوه ډیره وچه سیاره ده چې د اوبو هیڅ ثبوت نلري، د سطحې تودوخه یی دومره ګرمه ده چې سرب ویلی کولی شی، او فضا یې دومره ګرمه ده چې د ځمکې په پر تله د هوا فشار 90 ځله ډیر دی. زهره په 225 ورځو کې د لمر شاوخوا یو بشپړ مدار تکمیلوی"></div>
                    </div>
                    <div class="orbit earth-orbit">
                        <div class="planet earth" data-name="ځمکه" data-details="یوازینی سیاره چې د ژوند لپاره پیژندل شوې. دا زموږ د کور سیاره هم بلل کیږي، او دا د لمر څخه دریمه لری سیاره ده، او پنځمه لویه سیاره ده. د دې قطر 12,760 کیلومتره دی. ځمکه په 365.25 ورځو کې د لمر شاوخوا یو بشپړ مدار تکمیلوی"></div>
                    </div>
                    <div class="orbit mars-orbit">
                        <div class="planet mars" data-name="مریخ" data-details="مریخ د لمر څخه څلورمه لری سیاره ده، او اوومه لویه سیاره ده. د دې قطر 3,390 کیلومتره دی. مریخ د ځمکې نیمایي اندازه ده، د کم اکسیجن، د ډیری سړی هوا او د اوبو د نه موجودیت له وجهی، پدی سیاره کی د ژوند امکانات نه لیدل کیږی. مریخ په 687 ورځو کې د لمر شاوخوا یو بشپړ مدار تکمیلوی"></div>
                    </div>
                    <div class="orbit jupiter-orbit">
                        <div class="planet jupiter" data-name="مشتري" data-details="مشتري د لمر څخه پنځمه لری سیاره ده، او زموږ په شمسی نظام کې ترټولو لویه سیاره ده، چې په مرکز کی یی لوی طوفان لیدل کیږی. مشتری د ګازو یوه غټه بلا ده چې په عمده توګه د هایدروجن او هیلیم څخه جوړ شوی ده، هیڅ جامده سطحه نلری. مشتری په 4333 ورځو کې د لمر شاوخوا یو بشپړ مدار تکمیلوي"></div>
                    </div>
                    <div class="orbit saturn-orbit">
                        <div class="planet saturn" data-name="زحل" data-details="زحل د لمر څخه شپږمه لری سیاره ده او زموږ په شمسی نظام کې دوهمه لویه سیاره ده. زحل د زړه راښکونکي حلقو له وجهی نه هم مشهوره. دا هم د مشتری په څیر د هایدروجن او هیلیم څخه جوړه ده. زحل په 10759 ورځو کې د لمر شاوخوا یو بشپړ مدار تکمیلوی"></div>
                    </div>
                    <div class="orbit uranus-orbit">
                        <div class="planet uranus" data-name="یورانوس" data-details="یورانوس د لمر څخه اوومه لری سیاره ده، او زموږ په شمسی نظام کې دریمه لویه سیاره ده. د دې قطر 51,118 کیلومتره، دا د یخ یوه غټه بلا ده چی ژیړ-نیلی رنګ لری. یا په بل عبارت، یورانوس د یخ او میتان له ګاز څخه جوړه شوی ده. یورانوس په 30687 ورځو کې د لمر شاوخوا یو بشپړ مدار تکمیلوی"></div>
                    </div>
                    <div class="orbit neptune-orbit">
                        <div class="planet neptune" data-name="نیپتون" data-details="نیپتون زموږ په شمسی نظام کې اتمه او ترټولو لرې سیاره ده.او دا د موږ د شمسی نظام څلورمه لویه سیاره ده. په اتموسفیر کې یی د میتان ګاز له امله د ژور نیلي رنګ لپاره مشهوره ده. نیپتون په 60190 ورځو کې د لمر شاوخوا یو بشپړ مدار تکمیلوی "></div>
                    </div>
                </div>
            </div>
        </div>
